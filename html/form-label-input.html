<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h1>Html Forms</h1>
    <form action="table.html" method="GET">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="password">  Password: </label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="age-group">Select your age group</label>
        <select name="age-group-values" id="age-group">
            <option value="5-12">5-12</option>
            <option value="13-21">13-21</option>
            <option value="22-35">22-35</option>
            <option value="36-49">36-49</option>
        </select><br>
        <p>Comment Below</p>
        <textarea name="message" id="" cols="30" rows="10" placeholder="type here.."></textarea>
        <br>
        <label>Pick Color: </label>
        <input type="color" name="" id="">
        <br>
        Date: <input type="date" name="" id="">
        <br>
        <input type="file" name="" id="">
        <br>
        <input type="submit" value="sign in">
    </form>
</body>
</html>
